# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Develop .NET CI

on:
  push:
    branches: [ "develop" ]          # CI también en push directo a develop (opcional)
  pull_request:
    branches: [ "develop" ]          # PR cuyo destino sea 'develop'
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  develop-build:                      # ← ESTE ES EL NOMBRE DEL JOB DE BUILD
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

  automerge:
    # Solo en PR y solo si la PR está abierta y el destino es 'develop'
    if: github.event_name == 'pull_request' && 
        github.event.pull_request.state == 'open' &&
        github.event.pull_request.base.ref == 'develop'
    needs: develop-build
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Auto-merge PR si hay aprobación y el build ha pasado
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;

            // 1. Comprobar que hay al menos una revisión aprobada
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            const approved = reviews.some(r => r.state === 'APPROVED');

            if (!approved) {
              core.info('No hay ninguna revisión aprobada. No se mezcla.');
              return;
            }

            // 2. Hacer merge de la PR hacia 'develop'
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: 'squash' // MÉTODO DE MERGE: 'squash' (puedes cambiar a 'merge' o 'rebase')
            });

            core.info('PR mezclada correctamente en develop.');

            // 3. Borrar la rama origen de la PR
            const headRef = pr.head.ref; // rama origen
            const baseRef = pr.base.ref; // rama destino (develop)

            if (headRef === baseRef) {
              core.info(`La rama de origen (${headRef}) es igual a la base, no se borra.`);
              return;
            }

            await github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/' + headRef
            });

            core.info(`Rama '${headRef}' borrada tras el merge.`);

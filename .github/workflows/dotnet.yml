# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

  automerge:
    # Solo en eventos de pull_request y mientras la PR esté abierta
    if: github.event_name == 'pull_request' && github.event.pull_request.state == 'open'
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Auto-merge PR si hay aprobación y el build ha pasado
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;

            // 1. Comprobar que hay al menos una aprobación
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            const approved = reviews.some(r => r.state === 'APPROVED');

            if (!approved) {
              core.info('No hay ninguna revisión aprobada. No se mezcla.');
              return;
            }

            // 2. Hacer merge de la PR
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: 'squash' // o 'merge' / 'rebase' según prefieras
            });

            core.info('PR mezclada correctamente.');

            // 3. Borrar la rama origen de la PR
            const headRef = pr.head.ref; // rama origen
            const baseRef = pr.base.ref; // rama destino

            if (headRef === baseRef) {
              core.info(`La rama de origen (${headRef}) es igual a la base, no se borra.`);
              return;
            }

            await github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/' + headRef
            });

            core.info(`Rama '${headRef}' borrada tras el merge.`);
